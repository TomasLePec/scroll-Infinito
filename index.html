<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Infinite scroll</title>
        <style>
            :root {
                --black: #1b1b15;
                --green: #58af58;
                --yellow: #f7df1e;
            }
            body {
                color: var(--black);
                font-family: sans-serif;
            }
            h1 {
                text-align: center;
                margin-bottom: 2em;
            }
            .container {
                border: 0.5em dashed var(--black);
                height: 15em;
                overflow: auto;
                padding: 1em;
                font-size: 1.5em;
            }
            p {
                margin-bottom: 2em;
                padding: 0.25em;
                border: 0.25em solid var(--yellow);
            }
        </style>
    </head>
    <body>
        <h1>Scrolling to the bottom inserts new numbers:</h1>
        <div class="container">
            <p>01</p>
            <p>02</p>
            <p>03</p>
            <p>04</p>
            <p>05</p>
            <p>06</p>
            <p>07</p>
            <p>08</p>
            <p>09</p>
            <p>10</p>
        </div>
        <script>
            const contenedor = document.getElementsByClassName('container')[0]
            var i = 11
            
            
            contenedor.addEventListener('scroll',()=>{
                
                    if (contenedor.offsetHeight + contenedor.scrollTop >= contenedor.scrollHeight) {
                        const nuevoNumero = document.createElement('P');
                        nuevoNumero.textContent = i
                        contenedor.appendChild(nuevoNumero)
                    
                        i++;
                    }
                
                
            })

            
        </script>
    </body>
</html>
